    <div class="formcontact">
        <h2>Formulaire de contact</h2>
    </div>

    <form method="post">
        <p>
            <label for="nom">Votre nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Ex. : Dupuis" size="40" maxlength="30">
            <label for="mail">Votre mail :</label>
            <input type="email" name="mail" id="mail" placeholder="Votre adresse mail" size="40" maxlength="30">
            <textarea name="ameliorer" id="ameliorer" placeholder="Ex. : Veuillez nous contacter ici, nous vous recontacterons dans les meilleurs délais." rows="10" cols="150"></textarea>
            <button type="button" id="bouton">Contactez-nous</button>
        </p>
    </form>
